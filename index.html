<!DOCTYPE html>
<html>
<head>
	<title>Vue-JS</title>
</head>
<body>
	<div id="app">
		<h1>Teste Git Editor</h1>
		<br>
		<h1>{{titulo}}</h1>		
		<br>
		<h2>{{nome}}</h2>		
		<h3>{{numero}}</h3>			
	</div>
<script src="https://unpkg.com/vue"></script>
<script>
	var app = new Vue({
		el:"#app",
		data: {
			titulo :"Teste uso Vue.JS ",
			nome: "por Juca Bala Xpto",
			flag: true,
			numero: 12345
		}
	});
</script>
</body>
</html>
